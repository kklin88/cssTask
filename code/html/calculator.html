<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="result">899</div>
        </div>
        
        <div class="tabel_main">
            <span>
                <p>存储</p>
                <p>取存</p>
                <p id="delBtn">退格</p>
                <p id="clearBtn">清屏</p>
            </span>
            <span>
                <p>累存</p>
                <p>积存</p>
                <p>清存</p>
                <p id="divide">&divide;</p>
            </span>
            <span>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p id="multi">&times;</p>
            </span>
            <span>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p id="sub">-</p>
            </span>
            <span>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p id="add">+</p>
            </span>
            <span>
                <p>0</p>
                <p>.</p>
                <p>+/-</p>
                <p id="equal">=</p>
            </span>
        </div>
      
    </div>
    
</body>
</html>

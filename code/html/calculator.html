<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    
</head>
<body>
    <div class="box">
        <div class="top">
            <div id="result">0</div>
        </div>
        
        <div class="tabel_main">
            <span>
                <p>存储</p>
                <p>取存</p>
                <p id="delBtn">退格</p>
                <p id="clearBtn">清屏</p>
            </span>
            <span>
                <p >累存</p>
                <p >积存</p>
                <p >清存</p>
                <p class="operator" id="divide">/</p>
            </span>
            <span>
                <p class="btn">7</p>
                <p class="btn">8</p>
                <p class="btn">9</p>
                <p class="operator" id="multi">*</p>
            </span>
            <span>
                <p class="btn">4</p>
                <p class="btn">5</p>
                <p class="btn">6</p>
                <p class="operator" id="sub">-</p>
            </span>
            <span>
                <p class="btn">1</p>
                <p class="btn">2</p>
                <p class="btn">3</p>
                <p class="operator" id="add">+</p>
            </span>
            <span>
                <p class="btn">0</p>
                <p class="btn">.</p>
                <p >+/-</p>
                <p  id="equal">=</p>
            </span>
        </div>
      
    </div>
    <script src = '../scripts/calc.js'></script>
</body>
</html>
